<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reservation.css/reservation.css">
</head>

<body>

    <a href="/Home/index.html"> <img src="/images/skargarnwhite.png" alt="Skärgårn logo"></a>


    <div class="container">

        <div class="container-time">
            <h2 class="heading">Time Open</h2>
            <h3 class="heading-days">Monday-Friday</h3>
            <p>7am - 11am (breakfast)</p>
            <p>11am - 10pm (lunch/dinner)</p>

            <h3 class="heading-days">Saturday and Sunday</h3>
            <p>9am - 1am (breakfast)</p>
            <p>1am - 10pm (lunch/dinner)</p>

            <hr>

            <h4 class="heading-phone">Call Us: 0736362933</h4>

        </div>
        <div class="container-form">
            <form action="#">
                <h2 class="heading-yellow">Reservation Online</h2>
                <div class="form-field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-field">
                    <p>Your Phone Number</p>
                    <input type="Your Phone Number" placeholder="Your Phone Number">
                </div>
                <div class="form-field">
                    <p>Date</p>
                    <input type="date">
                </div>
                <div class="form-field">
                    <p>Time</p>
                    <input type="Time">
                </div>
                <div class="form-field">
                    <p>How many people</p>
                    <select name="select" id="#">
                        <option value="1">1 person</option>
                        <option value="2">2 persons</option>
                        <option value="3">3 persons</option>
                        <option value="4">4 persons</option>
                        <option value="5">5 persons</option>
                        <option value="6">6 persons</option>
                        <option value="7">7 persons</option>
                        <option value="8">8 persons</option>
                        <option value="8+">8+ persons</option>

                    </select>
                </div>
                <button class="btn">Submit</button>

            </form>

        </div>

    </div>
</body>
</html>
